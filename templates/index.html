<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學員清單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">學員管理系統</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">首頁</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Banner -->
    <div class="bg-primary text-white text-center py-5">
        <h1>學員管理系統</h1>
        <p>輕鬆管理學員資訊</p>
    </div>

    <!-- Content -->
    <div class="container my-5">
        <h2 class="text-center mb-4">學員清單</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>所屬教練</th>
                    <th>開始日期</th>
                    <th>結束日期</th>
                    <th>今日菜單</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.coach }}</td>
                    <td>{{ student.StartTime.strftime('%Y-%m-%d') }}</td>
                    <td>{{ student.EndTime.strftime('%Y-%m-%d') }}</td>
                    <td>{{ student.Recipe | join(', ') }}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="showDetails('{{ student.id }}')">詳情</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 學員管理系統</p>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showDetails(studentId) {
            fetch(`/student/${studentId}`)
                .then(response => response.json())
                .then(data => {
                    alert(`姓名: ${data.name}\n所屬教練: ${data.coach}\n開始日期: ${data.StartTime}\n結束日期: ${data.EndTime}\n今日菜單: ${data.Recipe.join(', ')}`);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
